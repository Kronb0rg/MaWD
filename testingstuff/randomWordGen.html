<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function gentext() {
        var word = ["cow", "cat", "dog", "horse"];
        var para1 = document.getElementById("test1");
        var para2 = document.getElementById("test2");
        var para3 = document.getElementById("test3");
        para1.innerHTML = word[Math.floor(Math.random() * word.length)];
        para2.innerHTML = word[Math.floor(Math.random() * word.length)];
        para3.innerHTML = word[Math.floor(Math.random() * word.length)];
      }
    </script>

    <p>
      Some text around <span id="test1"> </span> the word that i have inserted
    </p>
    <p>
      Some text around <span id="test2"> </span> the word that i have inserted
    </p>
    <p>
      Some text around <span id="test3"> </span> the word that i have inserted
    </p>
    <button onclick="gentext();">Generate word</button>
  </body>
</html>
